<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="header-menu">
            <div class="burger-icon">
                <i class='bx bx-menu'></i>
                
            </div>
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="menu-icons">
                <i class='bx bx-fork'></i>
                <div class="cart-icon">
                    <i class='bx bxs-cart-add'></i>
                    <span>0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="cover">
        <div class="cover-overlay">
            <h1>Quick Bite</h1>
            <span class="slogan">Where Taste Takes the Fast Lane</span>
        </div>
    </section>
    <main>
        <h2 class="section-heading">Food Menu</h2>
        <div class="menu-list">
            <div class="menu-item">
                <img src="images/01.jpg" alt="">
                <h5>Burger</h5>
            </div>
            <div class="menu-item">
                <img src="images/salad.jpeg" alt="">
                <h5>Salad</h5>
            </div>
            <div class="menu-item">
                <img src="images/02.jpg" alt="">
                <h5>MilkShake</h5>
            </div>
            <div class="menu-item">
                <img src="images/04.jpg" alt="">
                <h5>French Fries</h5>
            </div>
            <div class="menu-item">
                <img src="images/05.jpg" alt="">
                <h5>Nuggets</h5>
            </div>
            <div class="menu-item">
                <img src="images/06.jpg" alt="">
                <h5>Pizza</h5>
            </div>
            <div class="menu-item">
                <img src="images/07.jpg" alt="">
                <h5>Beer</h5>
            </div>
            <div class="menu-item">
                <img src="images/08.png" alt="">
                <h5>Noodle</h5>
            </div>
        </div>

        <h2 class="section-heading">Menu Items</h2>
        <div class="card-list">
            <div class="card">
                <img src="images/01.jpg" alt="">
                <h4 class="card-title">Burger</h4>

                <div class='card-price'>
                    <div class="price">$10.50</div>
                    <i class='bx bxs-plus-circle'></i>
                </div>
            </div>
            <div class="card">
                <img src="images/04.jpg" alt="">
                <h4 class="card-title">French Fries</h4>

                <div class='card-price'>
                    <div class="price">$6.00</div>
                    <i class='bx bxs-plus-circle'></i>
                </div>
            </div>
            <div class="card">
                <img src="images/06.jpg" alt="">
                <h4 class="card-title">Pizza</h4>

                <div class='card-price'>
                    <div class="price">$8.50</div>
                    <i class='bx bxs-plus-circle'></i>
                </div>
            </div>
            <div class="card">
                <img src="images/07.jpg" alt="">
                <h4 class="card-title">Beear</h4>

                <div class='card-price'>
                    <div class="price">$7.00</div>
                    <i class='bx bxs-plus-circle'></i>
                </div>
            </div>
            <div class="card">
                <img src="images/08.png" alt="">
                <h4 class="card-title">Noodle</h4>

                <div class='card-price'>
                    <div class="price">$4.30</div>
                    <i class='bx bxs-plus-circle'></i>
                </div>
            </div>
        </div>

        <div class='sidebar' id='sidebar'>
            <div class='sidebar-close'>
                <i class='bx bxs-x-circle'></i>
                </div>
                <div class='cart-menu'>
                    <h3>My Cart</h3>
                    <div class='cart-tems'></div>
                </div>

                <div class='sidebar-footer'>
                    <div class='total-amount'>
                        <h5>Total</h5>
                        <div class='cart-total'>$0.00</div>
                    </div>
                    <button class='checkout-btn'>Checkout</button>
                </div>
            
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
